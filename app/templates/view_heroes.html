{% extends "base.html" %}

{% block content %}
<div>
    <h2>Your Heroes</h2>
    <a href="{{ url_for('create_hero') }}">Create New Hero</a>
    <ul>
        {% for hero in heroes %}
        <li>
            <a href="{{ url_for('hero_details', hero_id=hero.id) }}">{{ hero.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
